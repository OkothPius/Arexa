{% extends 'rental/base.html' %}

{% block content %}
  <section class="detail bg-light">
    <div class="grid">
      {% for detail in images %}
        <div class="card">
          <img src="{{ detail.image.url }}" alt="">
        </div>
      {% endfor %}
    </div>

    <div class="hse container grid">
      {% for hse in rental %}
        <div class="text-center">
          <h2 class="md">{{ hse.price }}</h2>
          <h4>{{ hse.title }}</h4>
        </div>

        <div class="card text-center">
          <h2 class="md">{{ hse.price }}</h2>
            <h4>{{ hse.title }}</h4>
          </div>
      {% endfor %}
    </div>

  </section>
{% endblock content %}
