{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'rental/master.css' %}">
  </head>
  <body>
    <main class="content">
      <nav>
        <ul class="right">
          <li><a href="#">Buy</a></li>
          <li><a href="#">Rent</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Agent Finder</a></li>
        </ul>

        <ul class="left">
          <li><a href="#">Sign In</a> </li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Advertise</a></li>
          <li><a href="#">Manage Rentals</a></li>
        </ul>
      </nav>

    </main>

    <div class="container">
      <img src="/static/rental/house.jpg" alt="img">

      <div class="flair">
        <h1>Simply Smarter Home Search</h1>
      </div>

      <div class="search">
        <form class="example" action="index.html" method="post">
          <input type="search" name="" placeholder="Search by Location" value="">
        </form>
      </div>


      <div id="main_content">
        {% block content %} {% endblock %}
      </div>

    </div>



    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
